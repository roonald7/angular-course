<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li>
                <app-ticket (closeTicket)="onCloseTicket(ticket.id)" [data]="ticket"/>
            </li>
        } @empty {
            <p>No tickets found.</p>
        }
    </ul>
</div>
<div id="new-ticket">
    <app-new-ticket (addTicket)="onAddTicket($event)"/>
</div>
